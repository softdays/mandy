<div class="row datagrid-table" ng-controller="DatagridMonthViewController">
    <div class="table-responsive">
       <div class="datagrid-table-header">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th />
                        <th colspan="{{datagrid.weeks.length*5}}">
                            <div ng-include src="'partials/datagrid-month-toolbar.html'" />
                        </th>
                    </tr>
                    <tr class="weeks">
                        <th />
                        <th colspan="5" ng-repeat="week in datagrid.weeks">S<span class="hidden-xs">emaine&nbsp;</span>{{week.num}}</th>
                    </tr>
                    <tr data-md-datagrid-header></tr>
                </thead>
            </table>
        </div>
        <table class="table table-striped table-bordered table-hover table-condensed datagrid-body"
            ng-click="tableClickHandler($event)" 
            ng-right-click="tableRightClickHandler($event)"
            ng-dblclick="tableDoubleClickHandler($event)">
            <tbody data-mandy-datagrid-body></tbody>
            <tfoot>
                <tr>
                    <td class="datagrid-base-date"
                        colspan="{{(datagrid.weeks.length*5)+1}}">Nombre d'activités masquées : {{countHiddenActivities}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
