<div id="imputation-details" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="DatagridModalController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{imputationDate}}</h4>
                <h3 class="modal-title">{{imputationActivity}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <button type="button" class="btn btn-default"
                        title="Moins"
                        ng-click="minusQuota()"
                        ng-disabled="detailsDialogImputationValue == '0.00'">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                    <div class="progress">
                      <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}" aria-valuemin="0" aria-valuemax="100" ng-style="progressValueStyle">
                        {{imputationValue}}
                      </div>
                    </div>
                    <button type="button" class="btn btn-default"
                        title="Plus"
                        ng-click="plusQuota()"
                        ng-disabled="imputationValue == '1.00'">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
                <div class="row">
                   <textarea class="form-control" rows="3" ng-model="imputationComment" ng-disabled="imputationValue == '0.00'">{{imputationComment}}</textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="saveImputationFromDetails()">Sauvegarder</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
