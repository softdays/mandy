<!DOCTYPE html>
<html lang="fr" ng-app="mandyApp">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Mandy</title>
    <link rel="shortcut icon" href="./images/favicon.ico">

    <!-- build:css({.tmp/serve,src/main/webapp}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src/main/webapp}) styles/main.css -->
    <!-- inject-main:css -->
    <!-- css file compiled from style/** will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src/main/webapp}) styles/app.css -->
    <!-- inject:css -->
    <!-- css file compiled from app/** will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->

    </head>
    <body ng-cloak class="ng-cloak">
        <div class="container-fluid">
           <div class="row">
                <div class="row header">
                    <div class="header-user">
                        <h6>
                           <span class="glyphicon glyphicon-user">&nbsp;</span><!--
                           --><span class="username">{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;</span><!--
                           --><span class="label label-default">{{role}}</span>
                        </h6>
                        <a ng-href="{{contextRoot}}/j_spring_security_logout">
                          <button type="button" class="btn btn-default btn-xs glyphicon glyphicon-log-out" title="Se déconnecter"></button>
                        </a>
                    </div>
                    <div class="header-title">
                        <h1>Mandy<span class="hidden-xs">Tracez la charge consommée entre vos différentes activités</span></h1>
                    </div>
                </div>
                <div class="row">
                    <ul class="nav nav-tabs" role="tablist">
                      <li ng-class="{active: 1==selectedTab}"><a ng-href="#/datagrid"><span class="hidden-xs">Grille de saisie</span><span class="visible-xs-inline">Saisie</span></a></li>
                      <li ng-class="{active: 4==selectedTab, disabled:true}"><a ng-href="#/recap"><span class="hidden-xs">Récapitulatifs</span><span class="visible-xs-inline">Récap.</span></a></li>
                      <li ng-class="{active: 2==selectedTab, disabled:true}" ng-show="admin"><a ng-href="#/admin" ng-disabled="true"><span class="hidden-xs">Administration</span><span class="visible-xs-inline">Admin.</span></a></li>
                      <li ng-class="{active: 3==selectedTab}"><a ng-href="#/preferences"><span class="hidden-xs">Préférences</span><span class="visible-xs-inline">Préf.</span></a></li>
                    </ul>
                </div>
           </div>
           <div class="row">
              <div ng-view></div>
           </div>
        </div>
        <!-- build:js(src/main/webapp) scripts/starter.js -->
        <!-- starter:js -->
        <!-- endinject -->
        <!-- endbuild -->

        <!-- build:js(src/main/webapp) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp/serve,.tmp/partials,src/main/webapp}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->

        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
</html>
