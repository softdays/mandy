<div class="row datagrid-table-view-day" ng-controller="DatagridDayViewController">
    <div class="table-responsive">
       <div class="datagrid-table-header-view-day">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th colspan="2">
                            <div class="row datagrid-toolbar-view-day">
							    <div class="btn-toolbar">
							        <div class="btn-group btn-group-justified"> 
							            <div class="btn-group">     
							                <button type="button" class="btn btn-default"
							                    title="Affiche le jour précédent"
							                    ng-click="displayPreviousDay()">
							                    <span class=" glyphicon glyphicon-chevron-left"></span>
							                    <span class="hidden-xs">Précédent</span>
							                </button>
							            </div>
							            <div class="btn-group">
							                <button type="button" 
							                    class="btn btn-default"
							                    title="Affiche le jour courant" 
							                    ng-click="displayToday()">
							                    <span class="glyphicon glyphicon-stop visible-xxs-inline"></span>
							                    <strong class="hidden-xxs">Aujourd'hui</strong>
							                </button>
							            </div>
							            <div class="btn-group">
							                <button type="button" class="btn btn-default"
							                    title="Affiche le jour suivant"
							                    ng-click="displayNextDay()">
							                    <span class="hidden-xs">Suivant</span>
							                    <span class=" glyphicon glyphicon-chevron-right"></span>
							                </button>
							            </div>
							        </div>
							    </div>
							</div><!-- /.row .datagrid-toolbar -->
                        </th>
                    </tr>
                    <tr>
                        <th colspan="2">Activités du {{currentDay}}</th>
                    </tr>
                </thead>
            </table>
        </div>
        <table class="table table-striped table-bordered datagrid-body-view-day">
            <tbody>
                <tr title="{{item.activity.longLabel}}" data-activity-id="{{item.activity.id}}" ng-repeat="item in preparedDataForDayView">
                    <td class="activity">{{item.activity.shortLabel}}</td>
                    <td class="imputation" data-activity-id="{{item.activity.id}}">
                        <!-- VIEW XXS: quota selector is a dropdown + comment button -->
                        <div class="btn-group btn-group-justified visible-xxs-table">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" 
                                        data-toggle="dropdown" ng-disabled="!workingDay">
                                        {{item.printQuota}}
                                        <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuImputation">
                                    <li role="presentation" ng-repeat="quota in quotas">
                                        <a role="menuitem" tabindex="-1" 
                                           ng-click="updateImputation(item, quota.floatValue)">{{quota.printValue}}</a>
                                    </li>                                   
                                 </ul>
                              </div>
                              <div class="btn-group">
                                <button type="button" 
                                        class="btn btn-default btn-comment" 
                                        ng-click="showImputationDetails(item)" 
                                        ng-disabled="isCommentButtonDisabled(item)">
                                    <span class="glyphicon glyphicon-comment"></span>
                                </button>
                              </div>
                        </div>
                        <!-- VIEW XS: quota selector is radio buttons + comment button -->
                        <div class="imputation-toolbar hidden-xxs">
                              <div class="btn-group"> <!-- First child because float right -->
                                <button type="button" 
                                        class="btn btn-default btn-comment" 
                                        ng-click="showImputationDetails(item)" 
                                        ng-disabled="isCommentButtonDisabled(item)">
                                    <span class="glyphicon glyphicon-comment"></span>
                                </button>
                              </div>
                              <div class="slider-container">
                                <md-datagrid-slider quota="item.imputation.quota" 
                                                    item="item" 
                                                    on-changed="updateImputation(item, quota)" />
                              </div>                              
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
