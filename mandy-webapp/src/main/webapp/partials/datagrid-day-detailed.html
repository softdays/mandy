<table class="table table-striped table-bordered datagrid-body-view-day">
	<tbody>
		<tr data-activity-id="{{item.activity.id}}"
			ng-repeat="item in preparedDataForDayView">
			<td class="activity">{{item.activity.shortLabel}}</td>
			<td class="imputation" data-activity-id="{{item.activity.id}}">
				<!-- VIEW XXS: quota selector is a dropdown + comment button -->
				<div class="btn-group btn-group-justified visible-xxs-table">
					<div class="btn-group">
						<button type="button" class="btn btn-default dropdown-toggle"
							data-toggle="dropdown" ng-disabled="!workingDay">
							{{item.printQuota}} <span class="caret"></span>
						</button>
						<ul class="dropdown-menu" role="menu"
							aria-labelledby="dropdownMenuImputation">
							<li role="presentation" ng-repeat="quota in quotas"><a
								role="menuitem" tabindex="-1"
								ng-click="updateImputation(item, quota.floatValue)">{{quota.printValue}}</a>
							</li>
						</ul>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-default btn-comment"
							ng-click="showImputationDetails(item)"
							ng-disabled="isCommentButtonDisabled(item)">
							<span class="glyphicon glyphicon-comment"></span>
						</button>
					</div>
				</div> <!-- VIEW XS: quota selector is radio buttons + comment button -->
				<div class="imputation-toolbar hidden-xxs">
					<div class="btn-group">
						<!-- First child because float right -->
						<button type="button" class="btn btn-default btn-comment"
							ng-click="showImputationDetails(item)"
							ng-disabled="isCommentButtonDisabled(item)">
							<span class="glyphicon glyphicon-comment"></span>
						</button>
					</div>
					<div class="slider-container">
						<md-datagrid-slider quota="item.imputation.quota" item="item"
							on-changed="updateImputation(item, quota)" />
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</table>
