<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<base href="/mandy/">
<title>Mandy</title>
<link rel="shortcut icon" href="./images/favicon.ico">
<!-- Bootstrap + Less (no defer here) -->
<link type="text/css" rel="stylesheet/less" media="screen" href="style/style.less" />
<script type="text/javascript" charset="UTF-8" src="frameworks/less/less-1.7.3.min.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-cloak class="ng-cloak">
	<div class="container-fluid">
	   <div class="row">
			<div class="row header">
			    <div class="header-user">
	                <h6><span class="glyphicon glyphicon-user"></span>&nbsp;{{user.firstName}}&nbsp;{{user.lastName}}&nbsp;<span class="label label-default">{{role}}</span>&nbsp;</h6>
	                <a ng-href="{{contextRoot}}/j_spring_security_logout">
	                  <button type="button" class="btn btn-default btn-xs glyphicon glyphicon-log-out" title="Se déconnecter"></button>
	                </a>
	            </div>
				<div class="header-title">
					<h1>Mandy<span class="hidden-xs">A simple app to track man-day consumption on activities</span></h1>
				</div>
			</div>
			<div class="row">
				<ul class="nav nav-tabs" role="tablist">
				  <li ng-class="{active: 1==selectedTab}"><a ng-href="#/datagrid"><span class="hidden-xxs">Grille de saisie</span><span class="visible-xxs-inline">Saisie</span></a></li>	
				  <li ng-class="{active: 4==selectedTab, disabled:true}"><a ng-href="#/reporting" ng-disabled="true"><span class="hidden-xxs">Récapitulatifs</span><span class="visible-xxs-inline">Récap.</span></a></li>		  
				  <li ng-class="{active: 2==selectedTab, disabled:true}" ng-show="admin"><a ng-href="#/admin" ng-disabled="true"><span class="hidden-xxs">Administration</span><span class="visible-xxs-inline">Admin.</span></a></li>
				  <li ng-class="{active: 3==selectedTab}"><a ng-href="#/preferences"><span class="hidden-xxs">Préférences</span><span class="visible-xxs-inline">Préf.</span></a></li>
				</ul>
			</div>
	   </div>
	   <div class="row">
		  <div ng-view></div>
	   </div>
	</div>
	<!-- RequireJS setup -->
	<!-- defer attribute: when present, it specifies that the script is executed when the page has finished parsing. -->
	<script type="text/javascript" charset="UTF-8" defer="defer"
		src="frameworks/requirejs/require.min.js" data-main="scripts/main"></script>
</body>
</html>
