<div id="error">
	<div role="alert" class="alert alert-danger">
		<p><strong>{{alert.title}}&nbsp;</strong></p>
		<p>{{alert.context}}</p>
		<p><em>{{alert.details}}</em></p>
		<p id="stack-expander" ng-model="expanded" ng-init="expanded=false" ng-show="alert.stack">
			<button type="button" class="btn btn-link" data-toggle="collapse" data-target="#stack" ng-click="expanded=!expanded">
			  <span ng-show="!expanded">Afficher</span><span ng-show="expanded">Masquer</span> le rapport d'ex√©cution
			  <span class="glyphicon glyphicon-collapse-down" aria-hidden="true" ng-show="!expanded"></span>
			  <span class="glyphicon glyphicon-collapse-up" aria-hidden="true" ng-show="expanded"></span>
			</button>
		</p>
		<!-- stackSafeHtml property is exposed by the error controller scope -->
		<div id="stack" ng-bind-html="stackSafeHtml" class="collapse"></div>
	</div>
</div>
